<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UNLI Cities</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="flags/flags.min.css">
    <!-- <link href="css/ratchet-theme-android.css" rel="stylesheet"> -->
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- <script src="js/ratchet.js"></script> -->

    <script src="https://cdn.jsdelivr.net/gh/ryangjchandler/spruce@0.6.1/dist/spruce.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.4.1/dist/alpine.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/cities.js"></script>
</head>

<body>

    <header class="bar bar-nav">
        <h1 class="title">UNLI Cities</h1>
    </header>

    <div class="content" style="padding: 44px 0;" x-data="getData()"
        x-init="fetch('/cities.json').then(r => r.json()).then(r => items = r)" x-subscribe>




        <!-- Country Page -->
        <div x-show=" $store.s.page === 'country'; " class="modal active" style="width: 100vw; height: 100vh;">

            <header class="bar bar-nav">
                <a class="icon icon-close pull-right" href="#" @click="$store.s.page = 'l'"></a>
                <h1 class="title"
                    x-text="resolve('n',  getCountry(items, $store.s.country)) + ' (' + resolve('s',  getCountry(items, $store.s.country)) + '), ' + resolve('c',  getCountry(items, $store.s.country))">
                </h1>
            </header>

            <div class="content">

                <div id="tpC" class="content-padded">

                    <div style="display: flex; justify-content: space-between; align-items: baseline;">
                        <h1
                            x-text="resolve('n',  getCountry(items, $store.s.country))">
                        </h1>
                        <i src="flags/blank.gif"
                            :class="'flag flag-' + resolve('u',  getCountry(items, $store.s.country)).toLowerCase()"></i>
                    </div>

                    <ul class="table-view">

                        <li class="table-view-cell navigate-right">
                            <a href="/cities.html">
                                <span class="icon la la-home"></span>
                                <strong>View neighborhoods</strong>
                            </a></li>


                        <li class="table-view-cell navigate-right">
                            <a target="_new"
                                :href="`https://www.google.com/maps/@${resolve('lat', getCountry(items, $store.s.country))},${resolve('lon',  getCountry(items, $store.s.country))},12z/`">
                                <span class="icon la la-map"></span>
                                View Map
                            </a></li>

                        <li class="table-view-cell navigate-right">
                            <a target="_new"
                                :href="`https://youtube.com/search?q=${resolve('n',  getCountry(items, $store.s.country))}, ${resolve('c',  getCountry(items, $store.s.country))}`">
                                <span class="icon la la-youtube-square"></span>
                                YouTube Search
                            </a></li>

                        <li class="table-view-cell navigate-right">
                            <a target="_new"
                                :href="`https://google.com/search?q=${resolve('n',  getCountry(items, $store.s.country))}, ${resolve('c',  getCountry(items, $store.s.country))}`">
                                <span class="icon la la-google"></span>
                                Google Search
                            </a></li>




                        <template x-for="c of countryDisplay(getCountry(items, $store.s.country))">

                            <li @click="
									$store.s.column = c.p;
									$store.s.page = 'column';
									location.hash = '#tpC';
								" class="table-view-cell media">
                                <div class=" media-body" x-html="`${c.dp} <p>${c.v}</p>`">
                                </div>
                            </li>

                        </template>
                    </ul>

                    <div class="">
                        <button class="px-4 py-3 mt-4 text-sm text-white bg-blue-700 rounded"
                            @click="$store.s.page = 'l'">
                            Close
                        </button>
                    </div>

                </div>


            </div>
        </div>






        <!-- Column Page -->
        <div class="modal active" style="width: 100vw; height: 100vh;" x-show=" $store.s.page === 'column' ">

            <header class="bar bar-nav">
                <a class="icon icon-close pull-right" href="#" @click="$store.s.page = 'l'"></a>
                <h1 class="title" x-text=" resolve('0.col',  getColumn(items, $store.s.column)) "></h1>
            </header>

            <div class="content">

                <div id="tpc" class="content-padded">
                    <h1 x-text=" resolve('0.col',  getColumn(items, $store.s.column))  ">
                    </h1>

                    <ul class="table-view">
                        <template x-for="c of getColumn(items, $store.s.column).sort(fieldSort(['-v'])) ">

                            <li class="table-view-cell media" @click="
								$store.s.country = c.u; 
								$store.s.page = 'country';
								location.hash = '#tpc';
								">
                                <div class=" media-body" x-html="`${c.country} <p>${c.value}</p>`">
                                </div>
                            </li>

                        </template>
                    </ul>

                    <div class="">
                        <button class="px-4 py-3 mt-4 text-sm text-white bg-blue-700 rounded"
                            @click="$store.s.page = 'l'">
                            Close
                        </button>
                    </div>

                </div>


            </div>
        </div>





        <!-- Initial Page -->
        <div class="content-padded">
            <input type="search" placeholder="Filter" style="margin-bottom: 5px;" x-model.debounce.150="filterString">
        </div>

        <div class="card" style="margin-bottom: 5rem;">
            <ul class="table-view">

                <!-- https://unli.xyz/neighbourhoods/api/getCities?k=TW -->
                <template x-for="item in filterItems(filterString,items)" :key="item.id">

                    <li x-html="itemR(item)" @click="
					$store.s.country = item.id;
					$store.s.page = 'country';
					location.hash = '#tpc';
					" class="table-view-cell navigate-right"></li>

                </template>
            </ul>
        </div>





    </div>



    <nav class="bar bar-tab" style="bottom: 0; top: unset;">
        <a class="tab-item " href="/">
            <span class="icon la la-globe"></span>
            <span class="tab-label">Countries</span>
        </a>
        <a class="tab-item active" href="/cities.html">
            <span class="icon la la-city"></span>
            <span class="tab-label">Cities</span>
        </a>
        <a class="tab-item" href="/neighborhoods.html">
            <span class="icon la la-home"></span>
            <span class="tab-label">Neighborhoods</span>
        </a>
    </nav>

</body>

</html>
