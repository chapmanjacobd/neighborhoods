<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UNLI Neighborhoods</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="description" content="Compare cities at the scale of neighborhoods">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="flags/flags.min.css">
    <!-- <link href="css/ratchet-theme-android.css" rel="stylesheet"> -->
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- <script src="js/ratchet.js"></script> -->

    <script src="https://cdn.jsdelivr.net/gh/ryangjchandler/spruce@0.6.1/dist/spruce.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.4.1/dist/alpine.min.js"></script>
    <script src="js/match-sorter.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/neighborhoods.js"></script>
</head>

<body>

    <header class="bar bar-nav">
        <a class="icon icon-left pull-left" href="./cities.html"></a>
        <h1 class="title">UNLI Neighborhoods</h1>
    </header>

    <div class="content" style="padding: 44px 0;" x-data="getData()" x-init="
        //fetch('/n.json').then(r => r.json()).then(r => $store.d.all = [{id: 0, n: 'search cities', neighborhoods: r}])
        $store.s.cities && $store.s.cities.length > 0 ? loadNeighborhoodsMany() : $store.d.s = []
        " x-subscribe>


        <div id="loading" class="modal ">
            <header class="bar bar-nav">
                <h1 class="title">Loading</h1>
            </header>

            <span class="icon la la-spinner center spin" style=""></span>
        </div>


        <!-- Compare Page -->
        <div x-show=" $store.s.page === 'country'; " class="modal active" style="width: 100vw; height: 100vh;">
            <template x-for="item in $store.d.all" :key="item.id" x-show="$store.d.all.length != 0">
                <div>

                    <header class="bar bar-nav">
                        <a class="icon icon-close pull-right" href="#" @click="$store.s.page = 'l'"></a>
                        <h1 class="title" x-text="item.n">
                        </h1>
                    </header>

                    <div class="content">

                        <div id="tpC" class="content-padded">

                            <div style="display: flex; justify-content: space-between; align-items: baseline;">
                                <h1 x-text="resolve('n',  getCountry($store.d.all, $store.s.neighborhood))">
                                </h1>
                                <i src="flags/blank.gif"
                                    :class="'flag flag-' + resolve('u',  getCountry($store.d.all, $store.s.neighborhood)).toLowerCase()"></i>
                            </div>

                            <ul class="table-view" style="max-height: 8rem; overflow-y: auto;">

                                <li class="table-view-cell navigate-right">
                                    <a target="_new"
                                        :href="`https://www.google.com/maps/@${resolve('lat', getCountry($store.d.all, $store.s.neighborhood))},${resolve('lon',  getCountry($store.d.all, $store.s.neighborhood))},16z/`">
                                        <span class="icon la la-map"></span>
                                        View Map
                                    </a></li>

                                <li class="table-view-cell navigate-right">
                                    <a target="_new"
                                        :href="`https://youtube.com/search?q=${resolve('n',  getCountry($store.d.all, $store.s.neighborhood))}, ${resolve('s',  getCountry($store.d.all, $store.s.neighborhood))}`">
                                        <span class="icon la la-youtube-square"></span>
                                        YouTube Search
                                    </a></li>

                                <li class="table-view-cell navigate-right">
                                    <a target="_new"
                                        :href="`https://google.com/search?q=${resolve('n',  getCountry($store.d.all, $store.s.neighborhood))}, ${resolve('s',  getCountry($store.d.all, $store.s.neighborhood))}`">
                                        <span class="icon la la-google"></span>
                                        Google Search
                                    </a></li>




                                <template x-for="c of countryDisplay(getCountry($store.d.all, $store.s.neighborhood))">
                                    <li @click="
									//$store.s.column = c.p;
									//$store.s.page = 'column';
									//location.hash = '#tpC';
								" class="table-view-cell media">
                                        <div class=" media-body" x-html="`${c.dp} <p>${c.v}</p>`">
                                        </div>
                                    </li>
                                </template>

                            </ul>

                            <div class="">
                                <button class="px-4 py-3 mt-4 text-sm text-white bg-blue-700 rounded"
                                    @click="$store.s.page = 'l'">
                                    Close
                                </button>
                            </div>

                        </div>
                    </div>

                </div>
            </template>
        </div>







        <!-- Initial Page -->
        <div class="content-padded" style="display: flex;">
            <input type="search"
                :placeholder="$store.d.all.length == 0 ? 'Search Cities' : 'Filter Neighborhoods / Search Cities'"
                style="margin-bottom: 5px;" x-model.debounce.150="filterString"
                x-on:keydown.enter="searchCityMany(filterString);">
            <a class="icon icon-search pull-right" href="#" @click="
            searchCityMany(filterString);
            " style="line-height: 1.5; padding: 0 0.3rem 0 0.6rem;"></a>
        </div>

        <div class="content-padded" x-show="$store.d.all.length == 0">
            <p>No data loaded. Search for and select a city.</p>
        </div>


        <template x-for="item in $store.d.all" :key="item.id" x-show="$store.d.all.length != 0">
            <div>

                <div class="content-padded" x-show="$store.d.all.length != 0">
                    <div style="display: flex; justify-content: space-between;">
                        <p x-text="resolve('n',  item);console.log($store.d.all.length)"></p>
                        <button class="px-4 py-3 mt-4 text-sm text-white bg-blue-700 rounded " x-show="item.id !== 0"
                            @click="removeCity(item.id, $store.d.all)">
                            Remove City
                        </button>
                    </div>
                </div>

                <div class="card" style="margin-bottom: 5rem;">
                    <ul class="table-view" style="max-height: 8rem; overflow-y: auto;">

                        <!-- https://unli.xyz/neighbourhoods/api/getCities?k=TW -->
                        <template x-for="(nOrC, index) in filterItems(filterString,item.neighborhoods)" :key="nOrC.n">

                            <li x-html="itemR(item.id, nOrC, index)" @click="
                            if (nOrC.displayname) {
                                // city
                                console.log($store.d.all)
                                loadNeighborhoods(nOrC, $store.d.all);
                            } else {
                                // neighborhood
                                console.log($store.d.neighborhoods)
                            }
                            filterString = '';
                            " class="table-view-cell">
                            </li>

                        </template>
                    </ul>
                </div>

            </div>
        </template>

        <div style="display: flex;justify-content: center;">
            <button class="content-padded" @click="$store.s.page = 'country';
                        location.hash = '#tpc';
                        ">Compare</button>
        </div>


    </div>



    <nav class="bar bar-tab" style="bottom: 0; top: unset;">
        <a class="tab-item " href="./">
            <span class="icon la la-globe"></span>
            <span class="tab-label">Countries</span>
        </a>
        <a class="tab-item " href="./cities.html">
            <span class="icon la la-city"></span>
            <span class="tab-label">Cities</span>
        </a>
        <a class="tab-item active" href="./compare.html">
            <span class="icon la la-object-ungroup"></span>
            <span class="tab-label">Compare</span>
        </a>
        <a class="tab-item" href="./neighborhoods.html">
            <span class="icon la la-home"></span>
            <span class="tab-label">Neighborhoods</span>
        </a>
    </nav>

</body>

</html>
